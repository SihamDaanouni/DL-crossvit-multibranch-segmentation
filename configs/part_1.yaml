seed: 42

data:
  labels_csv: "data/labels.csv"
  images_dir: "data/raw/mission_herbonaute_2000"
  image_exts: [".jpeg"]
  train_csv: "splits/o1a_train.csv"
  val_csv: "splits/o1a_val.csv"

split:
  val_ratio: 0.20

train:
  epochs: 10
  batch_size: 8
  lr: 0.0001
  weight_decay: 0.05
  num_workers: 2
  img_size: 224
  amp: true

output:
  dir: "outputs/o1a"
  save_best_on: "f1"